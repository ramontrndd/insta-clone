<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram-Clone</title>
    <link rel="stylesheet" href="/assets/css/global.css"/>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="assets/img/instagram-celular.png" alt="phone-instagram" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="assets/img/instagram-logo.png" alt="instagram logo" />
          <div class="profile-photo">
            <img src="assets/img/perfil-instagram.jpg" alt="foto do perfil" />
          </div>
          <a href="#" class="instagram-login">Continue com Gabriela</a
          ><a href="#" class="instagram-loudot">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Gabriela</p>
          <p class="notaccount">
            <span class="linkblue"><a href="#">Alternar contas</a> ou</span>
            <span class="linkblue"><a href="">Inscrever-se</a> </span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
